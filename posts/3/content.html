<div class="post-content">
  <div class="table-div">
    <div class="table-title">Original</div>
    <div class="table-title">Kernel Convolution Average Filter</div>
    <div class="table-title">Integral Image Average Filter</div>
  </div>
  <div class="table-div">
    <div><canvas id="post-three-canvas-original" width="250" height="250"></canvas></div>
    <div><canvas id="post-three-canvas-kernel" width="250" height="250"></canvas></div>
    <div><canvas id="post-three-canvas-integral" width="250" height="250"></canvas></div>
  </div>
  <div class="table-div">
    <div>
      <span>Size:&nbsp;</span>
      <select id="post-three-size-select">
        <option value="3">3x3</option>
        <option value="5">5x5</option>
        <option value="7">7x7</option>
        <option value="9">9x9</option>
      </select>
    </div>
    <div>Time:&nbsp;<span id="post-three-kernel-time"></span></div>
    <div>Time:&nbsp;<span id="post-three-integral-time"></span></div>
  </div>
  <div class="table-div">
    <div><button id="post-three-start-button">Start</button></div>
  </div>
  <div style="width:780;height=250;">
    <canvas id="post-three-bar-chart"></canvas>
  </div>
	<script src="${LOCAL_PATH}/js/build/bundle.js"></script>
</div>
